<!DOCTYPE html>
<head>
  <title> Email list </title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../static/css/bulma.css">
  <link rel="stylesheet" type="text/css" href="../static/css/master.css">
  <link rel="stylesheet" type="text/css" href="../static/css/dropzone.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

</head>
<body>
  <!-- Navigation bar -->
  <nav>
    <h1 id="center-title"> BLOCS </h1>
    <div id="dropdown">
      <img id="cog" src="/static/images/cog.png" alt=""/>
      <div id="dropdown-content">
        <a href="/logs"> Logs </a>
        <a href="/emails"> Email list </a>
      </div>
    </div>
  </nav>
  <main id="main">

  <div class="container">
    <div class="send-email has-text-centered">
      <span id="result">{{ msg }}</span>
      <form method="post" action="/sendEmail" id="form-email" novalidate>
        <label for="current-email" class="is-inline">To: </label>
        <div class="email-container">
          <input class="current-email" type="email" name="send-email" id="current-email" class="type-email" placeholder="E-Mail Address...">
          <div class="email-fav">
            <input type="checkbox" name="send-radio" id="send-radio"><label for="radio" id="radio-text">Add to E-Mail list</label>
          </div>
        </div>
        <button type="button" class="is-inline" id="send-email">Send</button>
      </form>
    </div>

      <div class="links-to-send">
        <i class="fa fa-arrow-circle-right" aria-hidden="true"></i><span>Links to send:</span>

        <div class="drag-links" id="drag-links"></div>
      </div>

      <div class="uploadBtn">
      <span style="font-size:20px;cursor:pointer" onclick="openNav()"><i class="fa fa-upload" aria-hidden="true"></i>
     Upload</span>
   </div>

      <div class="portfolio">
        <div class="portfolio-title">
          <i class="fa fa-folder" aria-hidden="true"></i><span>Portfolio</span>
          <select class="category fa" id="sort-blocs" name="category" onchange="sort()">
            <option value="all">All</option>
            <option value="favourites" class="fa">&#xf005; Favourites</option>
            <option value="web" class="fa">&#xf0c1; Web</option>
            <option value="video" class="fa">&#xf04b; Video</option>
            <option value="images" class="fa">&#xf030; Images</option>
          </select>
        </div>

      <div class="portfolio-content" id="box">
            {%for item in data%}
            <div class="individual-blocs" id="drag{{item[0]}}" data-sort="{{item[5]}}"  data-fav="{{item[6]}}" data-showall="all" data-id="{{item[0]}}">
              <div class="individual-bloc-img" >
                <img src="{{ item[2] }}" alt="{{ item[2] }}">
              </div>
              <div class="individual-bloc-title">
                {{  item[3]  }}
              </div>
              <div class="individual-bloc-checkbox" data-id="{{item[0]}}" data-move="none">
                <i class="fa fa-check" aria-hidden="true" style="display: none;"></i>
              </div>
              <div class="individual-bloc-link">
                <a href="{{ item[1] }}"></a>
              </div>
              <div class="individual-bloc-options">
                <div class="individual-bloc-edit" data-id="{{item[0]}}">
                  <i class="fa fa-pencil" aria-hidden="true"></i>
                  <div class="popup" id="edit-popup-{{  item[0]  }}">
                    <div class="popup-content">
                      <form class="" action="/editBloc" method="post">
                        <div class="popup-body">
                          <input type="hidden" name="blocid" value="{{ item[0] }}">
                          <input name="url" type="text" id="url" placeholder="Website URL..." value="{{ item[1] }}">
                          <input name="imgurl" type="text" id="imgurl" placeholder="Image URL..." value="{{ item[2] }}">
                          <input name="title" type="text" id="title" placeholder="Bloc Title..." value="{{ item[3] }}">
                          <textarea name="notes" type="text" id="notes" placeholder="Your notes...">{{ item[4] }}</textarea>
                          <div class="cat">
                            <label for="category">Category: </label>
                            <select class="category fa" id="category" name="category">
                              <option value="web" class="fa">&#xf0c1; Web</option>
                              <option value="video" class="fa">&#xf04b; Video</option>
                              <option value="images" class="fa">&#xf030; Images</option>
                            </select>
                          </div>
                        </div>
                        <div class="popup-footer">
                          <button type="button" id="cancel-{{item[0]}}" class="cancel">Cancel</button>
                          <button type="submit" id="submit" class="submit">Update</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
                <div class="individual-bloc-delete" data-id="{{item[0]}}">
                  <form action="/deleteBloc" id="deleteBloc{{ item[0] }}" method="POST">
                  <i class="fa fa-trash" aria-hidden="true"></i>
                    <input type="hidden" name="del_block" value="{{ item[0] }}">
                  </form>
                </div>
                <div class="individual-bloc-fav" data-fav="{{item[6]}}" data-id="{{item[0]}}">
                  <i class="fa fa-star" aria-hidden="true" data-id="{{item[0]}}"></i>
                  <form action="/favBloc" method="post" id="fav-form-{{item[0]}}">
                    <input type="hidden" name="id" value="{{item[0]}}">
                    <input type="hidden" name="fav" value="1">
                  </form>
                  <form action="/unfavBloc" method="post" id="unfav-form-{{item[0]}}">
                    <input type="hidden" name="id" value="{{item[0]}}">
                    <input type="hidden" name="fav" value="0">
                  </form>
                </div>
              </div>
            </div>
            {%endfor%}
            <div class="individual-blocs new-block" id="new-block">
              <i class="fa fa-plus" aria-hidden="true"></i>
              <a href="#">CREATE NEW BLOC</a>
            </div>
      </div>
    </div>
  </div>

  <div class="modal-popups">
    <div id="popup-1" class="popup">
      <div class="popup-content">
        <form class="" action="/uploadBloc" method="post">
          <div class="popup-body">
            <input name="fav" type="hidden" value="0">
            <input name="url" type="text" id="url" placeholder="Website URL...">
            <input name="imgurl" type="text" id="imgurl" placeholder="Image URL...">
            <input name="title" type="text" id="title" placeholder="Bloc Title...">
            <textarea name="notes" type="text" id="notes" placeholder="Your notes..."></textarea>
            <div class="cat">
              <label for="category">Category: </label>
              <select class="category fa" id="category" name="category">
                <option value="video" class="fa">&#xf04b; Video</option>
                <option value="web" class="fa">&#xf0c1; Web</option>
                <option value="images" class="fa">&#xf030; Images</option>
              </select>
            </div>
          </div>
          <div class="popup-footer">
            <button type="button" class="cancel" id="cancel1">Cancel</button>
            <button type="submit" class="submit" id="submit" value="submit">Save</button>
          </div>
        </form>
      </div>
    </div>

    <div id="popup-2" class="popup">
      <div class="popup-content">
        <div class="popup-header">
          <span>Profile</span>
        </div>
        <form class="" action="/uploadProfile" method="post">
          <div class="popup-body">
            <input name="name" type="text" placeholder="Name...">
            <input name="qualifications" type="text" placeholder="Qualifications...">
            <input name="sendewebsite" type="text" placeholder="Your Website...">
            <input name="twitter" type="text" placeholder="Twitter...">
            <input name="facebook" type="text" placeholder="Facebook...">
            <input name="google" type="text" placeholder="Google...">
          </div>
          <div class="popup-footer">
            <button type="button" class="cancel" id="cancel2">Cancel</button>
            <button type="submit" class="submit" id="submit">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <div class="dZone">
    <form class="dropzone dz-clickable" method="POST" action="/upload">
      <div class="dz-message">
        <h4 id="mainDz">Drag Files to Upload</h4>
        <span id="subDz">Or click to browse</span>
      </div>
    </form>    </br></br>

  </div>

</div>

</main>

  <script type="text/javascript" src="static/js/jquery.min.js"></script>
  <script type="text/javascript" src="static/js/blocs.js"></script>
  <script type="text/javascript" src="static/js/sort.js"></script>
  <script type="text/javascript" src="static/js/sideNav.js"></script>
  <script type="text/javascript" src="static/js/dropzone.min.js"></script>
  <script type="text/javascript" src="static/js/modal.js"></script>
  <script type="text/javascript" src="static/js/imagePreview.js"></script>
  <script type="text/javascript" src="static/js/drag.js"></script>
  <script src="https://use.fontawesome.com/1ff151e915.js"></script>
</body>
</html>
