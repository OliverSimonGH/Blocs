<!DOCTYPE html>
<head>
  <title> Email list </title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../static/css/bulma.css">
  <link rel="stylesheet" type="text/css" href="../static/css/master.css">
  <link rel="stylesheet" type="text/css" href="../static/css/dropzone.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

</head>
<body>
  <!-- Navigation bar -->
  <nav>
    <h1 id="center-title"> BLOCS </h1>
    <div id="dropdown">
      <img id="cog" src="/static/images/cog.png" alt=""/>
      <div id="dropdown-content">
        <h3 id="nav-username"> Insert name here </h3>
        <a href="#" id="profile"> Profile </a>
        <a href="/settings"> Settings </a>
        <a href="/logs"> Logs </a>
        <a href="/emails"> Email list </a>
        <div class="divider"> </div>
        <a id="logout" href="/logout"> Log out </a>
      </div>
    </div>
  </nav>

  <div class="container">
      <div class="send-email has-text-centered">
        <span id="result">{{ msg }}</span>
        <form method="post" action="\sendEmail"  novalidate>
          <label for="current-email" class="is-inline">To: </label>
          <div class="email-container">
            <input type="email" name="send-email" id="current-email "class="type-email" placeholder="E-Mail Address...">
            <div class="email-fav">
              <input type="checkbox" name="send-radio"><label for="radio" id="radio-text">Add to E-Mail list</label>
            </div>
          </div>
          <button type="submit" class="is-inline">Send</button>
        </form>
      </div>

      <div class="links-to-send">
        <i class="fa fa-arrow-circle-right" aria-hidden="true"></i><span>Links to send:</span>
        <form class="dropzone dz-clickable" method="POST" action="/upload">
          <div class="dz-message">
            <h4 id="mainDz">Drag Files to Upload</h4>
            <span id="subDz">Or click to browse</span>
          </div>
        </form>    </br></br>
        <!-- <div class="box" id="dragIn" ondrop="drop(event)" ondragover="allowDrop(event)"> -->
        <!-- <textarea class="drag-links" placeholder="Select or Drag and drop Blocs you want to send here..." readonly></textarea> -->
      </div>
      <div class="portfolio">
        <div class="portfolio-title">
          <i class="fa fa-folder" aria-hidden="true"></i><span>Portfolio</span>
          <select class="category fa" name="category">
            <option value="all">All</option>
            <option value="video" class="fa">&#xf04b; Video</option>
            <option value="web" class="fa">&#xf0c1; Web</option>
            <option value="images" class="fa">&#xf030; Images</option>
            <option value="favourites" class="fa">&#xf005; Favourites</option>
          </select>
        </div>

        <div class="portfolio-content">
          <div class = "box" id="box" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div id="drop" ondrop="drop(event)" ondragover="allowDrop(event)">
              <!-- <a href="http://www.w3schools.com"><img src="../static/images/gdrive.ico" draggable="true" ondragstart="drag(event)" id="drag1" width="88" height="31"></a> -->
              <!-- <img src="../static/images/gmail.ico" draggable="true" ondragstart="drag(event)" id="drag2" width="88" height="31">
              <img src="../static/images/docs.png" draggable="true" ondragstart="drag(event)" id="drag3" width="88" height="31">
              <img src="../static/images/google.png" draggable="true" ondragstart="drag(event)" id="drag4" width="88" height="31"> -->

              {%for item in data%}
              <div class="individual-blocs" id="drag{{ item[0] }}">
                <div class="individual-blocs-img">
                  <img src="" alt="">
                </div>
                <div class="individual-bloc-title">

                </div>
                <div class="individual-bloc-link">
                  <a href="{{ item[1] }}"></a>
                </div>
                <div class="individual-bloc-note">
                  <img src="{{ item[2] }}" alt="{{ item[2] }}">
                </div>
              </div>
              {%endfor%}

              <div class="individual-blocs new-block">
                <a href="#">Create new Bloc</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

 <div class="modal-popups">
     <div id="popup" class="popup">
       <div class="popup-content">
   <form class="" action="/uploadBloc" method="post">
   <div class="popup-body">
       <input name="url" type="text" id="url" placeholder="Website URL...">
       <input name="imgurl" type="text" id="imgurl" placeholder="Image URL...">
       <input name="title" type="text" id="title" placeholder="Bloc Title...">
       <textarea name="notes" type="text" id="notes" placeholder="Your notes..."></textarea>
       <div class="cat">
         <label for="category">Category: </label>
         <select class="category fa" id="category" name="category">
           <option value="all">All</option>
           <option value="video" class="fa">&#xf04b; Video</option>
           <option value="web" class="fa">&#xf0c1; Web</option>
           <option value="images" class="fa">&#xf030; Images</option>
           <option value="favourites" class="fa">&#xf005; Favourites</option>
         </select>
       </div>
     </div>
     <div class="popup-footer">
       <button type="button" id="cancel">Cancel</button>
       <button type="submit" id="submit" value="submit">Save</button>
   </div>
   </form>
 </div>
 </div>

 <div id="popup2" class="popup">
   <div class="popup-content">
     <div class="popup-header">
       <span>Profile</span>
     </div>
     <form class="" action="/uploadProfile" method="post">
     <div class="popup-body">
         <input name="name" type="text" placeholder="Name...">
         <input name="qualifications" type="text" placeholder="Qualifications...">
         <input name="sendewebsite" type="text" placeholder="Your Website...">
         <input name="twitter" type="text" placeholder="Twitter...">
         <input name="facebook" type="text" placeholder="Facebook...">
         <input name="google" type="text" placeholder="Google...">
       </div>
       <div class="popup-footer">
         <button type="button" id="cancel1">Cancel</button>
         <button type="submit" id="submit">Save</button>
       </div>
     </form>
   </div>
 </div>
 </div>

    <script type="text/javascript" src="static/js/dropzone.min.js"></script>
    <script type="text/javascript" src="static/js/modal.js"></script>
    <script type="text/javascript" src="static/js/imagePreview.js"></script>
    <script type="text/javascript" src="static/js/drag.js"></script>
    <script src="https://use.fontawesome.com/1ff151e915.js"></script>
    <script type="text/javascript" src="static/js/jquery.min.js"></script>
    <script type="text/javascript" src="static/js/blocs.js"></script>
  </body>
</html>
